<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fichaje{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 h-full">

    <div class="flex h-screen">
        <!-- Sidebar Trabajador -->
        <aside class="w-64 bg-white dark:bg-gray-800 p-4 space-y-4 shadow">
            <div class="text-center mb-6">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-24 mx-auto">
            </div>
            <nav class="space-y-2 text-sm">
                <a href="{{ url_for('fichaje.dashboard') }}" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">ğŸ  Fichar</a>
                <a href="{{ url_for('horarios.lista_horarios') }}" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">ğŸ“… Mis Horarios</a>
                <a href="{{ url_for('fichajes.lista_fichajes') }}" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">ğŸ“Œ Mis Fichajes</a>
                <a href="{{ url_for('prevencion.panel_prevencion') }}" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">âš ï¸ PrevenciÃ³n</a>
                <a href="{{ url_for('exportar.panel_exportacion') }}" class="block p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">ğŸ“¤ Exportar</a>
                <a href="{{ url_for('auth.logout') }}" class="block p-2 rounded text-red-600 hover:bg-red-100 dark:hover:bg-red-800">ğŸšª Salir</a>
            </nav>
        </aside>

        <!-- Contenido -->
        <main class="flex-1 overflow-y-auto p-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for category, message in messages %}
                    <div class="p-3 rounded text-sm
                        {% if category == 'success' %}bg-green-100 text-green-800
                        {% elif category == 'danger' %}bg-red-100 text-red-800
                        {% elif category == 'warning' %}bg-yellow-100 text-yellow-800
                        {% else %}bg-gray-100 text-gray-800{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
