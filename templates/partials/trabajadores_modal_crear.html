<!-- Modal crear trabajador -->
<div id="modalTrabajador" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md">
        <h3 class="text-xl font-semibold mb-4" data-i18n="trabajadores.modal.titulo">Nuevo Trabajador</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.nombre">Nombre</label>
                <input type="text" name="nombre" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.email">Email</label>
                <input type="email" name="email" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.telefono">Teléfono</label>
                <input type="text" name="telefono" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.dni">DNI / NIE</label>
                <input type="text" name="dni" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.nacionalidad">País</label>
                <select name="nacionalidad"
                        class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    {% include 'partials/paises.html' %}
                </select>
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.centro">Centro de trabajo</label>
                <select name="centro_id" required
                        class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    {% for centro in centros %}
                    <option value="{{ centro.id }}">{{ centro.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" onclick="cerrarModalCrear()"
                        class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded"
                        data-i18n="trabajadores.drawer.cancelar">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                        data-i18n="trabajadores.drawer.guardar">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
