<!-- Modal crear empresa -->
<div id="modalEmpresa" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md">
    <h3 class="text-xl font-semibold mb-4" data-i18n="empresas.modal.titulo">Registrar nueva empresa</h3>
    <form method="POST" id="formCrearEmpresa">
      <div class="mb-3">
        <label class="block text-sm mb-1" data-i18n="empresas.drawer.nombre">Nombre</label>
        <input type="text" name="nombre" required
               class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1" data-i18n="empresas.drawer.cif">CIF</label>
        <input type="text" name="cif" required
               class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1" data-i18n="empresas.drawer.ccc">CCC</label>
        <input type="text" name="ccc" required
               class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700">
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" onclick="cerrarModalEmpresa()"
                class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600"
                data-i18n="empresas.drawer.cancelar">
          Cancelar
        </button>
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                data-i18n="empresas.drawer.guardar">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
