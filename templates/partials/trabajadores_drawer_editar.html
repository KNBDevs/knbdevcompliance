<!-- Drawer editar trabajador -->
<div id="drawerEditar"
    class="fixed top-0 right-0 h-full w-full md:w-1/3 bg-white dark:bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6 relative h-full flex flex-col">
        <button onclick="cerrarDrawerEditar()"
            class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 text-xl hover:text-red-500">
            &times;
        </button>

        <h3 class="text-xl font-semibold mb-4" data-i18n="trabajadores.drawer.titulo">Editar Trabajador</h3>
        <form method="POST" action="#" id="formEditarTrabajador" class="flex-1 overflow-y-auto">
            <input type="hidden" name="id" id="edit-id">

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.nombre">Nombre</label>
                <input type="text" name="nombre" id="edit-nombre" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.dni">DNI / NIE</label>
                <input type="text" name="dni" id="edit-dni" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.nass">Nº Seguridad Social (NASS)</label>
                <input type="text" name="nass" id="edit-nass"
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.nacionalidad">País</label>
                <select name="nacionalidad" id="edit-nacionalidad"
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    {% include 'partials/paises.html' %}
                </select>
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.genero">Género</label>
                <select name="genero" id="edit-genero"
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    <option value="" data-i18n="trabajadores.drawer.select">Selecciona...</option>
                    <option value="masculino" data-i18n="trabajadores.drawer.masculino">Masculino</option>
                    <option value="femenino" data-i18n="trabajadores.drawer.femenino">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.iban">IBAN</label>
                <input type="text" name="iban" id="edit-iban" placeholder="ES12 3456 7890 12 3456789012"
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.email">Email</label>
                <input type="email" name="email" id="edit-email" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.telefono">Teléfono</label>
                <input type="text" name="telefono" id="edit-telefono" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>

            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="trabajadores.drawer.centro">Centro</label>
                <select name="centro_id" id="edit-centro_id"
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    {% for centro in centros if centro.activo %}
                    <option value="{{ centro.id }}">{{ centro.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end gap-2 mt-4">
                <button type="button" onclick="cerrarDrawerEditar()"
                    class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded" data-i18n="trabajadores.drawer.cancelar">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    data-i18n="trabajadores.drawer.guardar">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
