<!-- Modal crear centro -->
<div id="modalCentro" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md">
        <h3 class="text-xl font-semibold mb-4" data-i18n="centros.modal.titulo">Nuevo Centro</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="centros.drawer.nombre">Nombre del centro</label>
                <input type="text" name="nombre" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
            </div>
            <div class="mb-3">
                <label class="block text-sm mb-1" data-i18n="centros.drawer.empresa">Empresa</label>
                <select name="empresa_id" required
                    class="w-full p-2 rounded border dark:border-gray-600 dark:bg-gray-700">
                    {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" onclick="cerrarModalCentro()"
                    class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600"
                    data-i18n="centros.modal.cancelar">
                    Cancelar
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                    data-i18n="centros.modal.guardar">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
