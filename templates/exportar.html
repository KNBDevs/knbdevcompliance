{% extends 'base.html' %}

{% block title %}
{{ _('exportar.titulo') }}
{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-8" data-i18n="exportar.titulo_pagina">ðŸ“¤ Exportar Datos</h2>
<!-- Exportar fichajes -->
<section class="mb-10 p-6 bg-white dark:bg-gray-800 rounded shadow">
  <h3 class="text-xl font-semibold mb-4" data-i18n="exportar.fichajes.titulo">ðŸ“Œ Exportar Fichajes</h3>
  <form method="POST" action="{{ url_for('exportar.exportar_fichajes') }}"
    class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block font-medium mb-1" data-i18n="exportar.fechas.desde">Desde:</label>
      <input type="date" name="fecha_inicio" class="w-full rounded border p-2 dark:bg-gray-800 dark:border-gray-600">
    </div>

    <div>
      <label class="block font-medium mb-1" data-i18n="exportar.fechas.hasta">Hasta:</label>
      <input type="date" name="fecha_fin" class="w-full rounded border p-2 dark:bg-gray-800 dark:border-gray-600">
    </div>

    <div>
      <label class="block font-medium mb-1" data-i18n="exportar.fechas.centro">Centro de trabajo:</label>
      <select name="centro"
        class="w-full rounded border p-2 dark:bg-gray-800 dark:border-gray-600 text-gray-700 dark:text-white">
        <option value="" data-i18n="exportar.selector.opcional">Opcional</option>
        {% for centro in centros %}
        <option value="{{ centro.id }}">{{ centro.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="md:col-span-3">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 mt-4"
        data-i18n="exportar.fichajes.boton">
        Descargar CSV de Fichajes
      </button>
    </div>
  </form>
</section>
