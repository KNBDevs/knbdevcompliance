{% extends 'base.html' %}

{% block title %}
    {{ _('permisos.titulo_nuevo') }}
{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4" data-i18n="permisos.titulo_nuevo_para" data-i18n-params='{"name": "{{ trabajador.nombre }}"}'>
    Nuevo permiso para {{ trabajador.nombre }}
</h2>

<form method="POST" class="max-w-xl space-y-4">
    <div>
        <label class="block mb-1 font-medium" data-i18n="permisos.form.inicio">Fecha de inicio</label>
        <input type="date" name="fecha_inicio" required class="w-full border rounded px-3 py-2 dark:bg-gray-700">
    </div>
    <div>
        <label class="block mb-1 font-medium" data-i18n="permisos.form.fin">Fecha de fin</label>
        <input type="date" name="fecha_fin" required class="w-full border rounded px-3 py-2 dark:bg-gray-700">
    </div>
    <div>
        <label class="block mb-1 font-medium" data-i18n="permisos.form.justificacion">Justificaci√≥n</label>
        <textarea name="justificacion" rows="3" class="w-full border rounded px-3 py-2 dark:bg-gray-700"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" data-i18n="permisos.form.boton">
        Crear permiso
    </button>
</form>
{% endblock %}
